<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Task</title>
</head>
<body>
	<div align="center">
		<h1>Edit Task</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${task}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Task ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Title:</td>
					<td><input type="text" required th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" required th:field="*{description}" /></td>
				</tr>				

				<tr>
					<td>Status:</td>
					<td><input type="text" required th:field="*{status}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
